<div class="d-flex flex-row h-100">
    <section class="w-30 align-self-center">
        <ada-card
        (create)="addCard($event)"></ada-card>
    </section>
    <section *ngFor="let col of possibleColumns" class="flex-grow-1">
        <ada-column 
            [cards]="groupedCards.get(col) ?? []"
            [state]="col"
            (create)="addCard($event)"
            (delete)="deleteCard($event)"
            (update)="updateCard($event)">
        </ada-column>
    </section>
</div>
